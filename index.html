<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Alien Tracking application | Map of alien locations</title>
    <meta name="description" content="This map shows the locations around the world where Alien has been seen.">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="revisit-after" content="7 days">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="canonical" href="http://www.kengreg.com/">
    <link rel="shortcut icon" type="img/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/norz.css">
    <link rel="stylesheet" href="./css/alien.css">
    <link rel="stylesheet" href="./css/ken-bootstrap.min.css">
    <link rel="stylesheet" href="./font-awesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.11/themes/css/cartodb.css">
    <link link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css">
    <link rel="stylesheet" href="./css/L.Control.ZoomBox.css">
    <link rel="stylesheet" href="./css/leaflet.magnifyingglass.css">
    <link rel="stylesheet" href="./css/Control.MagnifyingGlass.css">
    <link rel="author" href="humans.txt">
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.11/cartodb.js"></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Alfa+Slab+One">
    <script src="./js/L.Control.ZoomBox.js"></script>
    <!--script(src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js")-->
    <script src="./js/leaflet.magnifyingglass.js"></script>
    <script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
    <script src="./js/Google.js"></script>
    <script src="./js/tracking.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
    <!-- [if IE]>
    <script src="./js/html5shiv.min.js"></script>
    <script src="./js/respond.min.js"></script><![endif]
    -->
    <!-- [if lte IE 8]><link rel="stylesheet" type="text/css" href="./css/ie8-and-down.css" /><![endif]-->
  </head>
  <body onload="init()">
    <section id="wrap">
      <article id="map" class="col-lg-12"></article>
      <article class="paul">
        <div class="speech">
          <div class="oval">
            <p id="saludo">Hey! quieres saber por dónde he estado?</p>
          </div>
        </div><img src="./img/paul.png" alt="Paul">
      </article>
      <article id="menu" class="col-lg-12">
        <ul>
          <li> <a id="menor" onclick="document.getElementById('saludo').innerHTML = 'No podía quedarme mucho tiempo! me perseguía la policía!!.'" href="#menor" class="button menorq">Menos de 5 min. </a></li>
          <li> <a id="min5" onclick="document.getElementById('saludo').innerHTML = 'Me estaban persiguiendo los reporteros!!'" href="#menor5" class="button menorq">Mas de 5 min.</a></li>
          <li> <a id="min15" onclick="document.getElementById('saludo').innerHTML = 'Me tome mi tiempo apra comprarme el almuerzo.'" href="#menor15" class="button menorq">Mas de 15 min.</a></li>
          <li> <a id="min30" onclick="document.getElementById('saludo').innerHTML = 'Me tome mi tiempo para pasear por estos lugares.'" href="#menor30" class="button menorq">mas de 30 min.</a></li>
          <li><a id="min45" onclick="document.getElementById('saludo').innerHTML = 'Estuve practicando algo de beisbol con unos amigos.'" href="#menor45" class="button menorq">Mas de 45 min.</a></li>
          <li><a id="hora" onclick="document.getElementById('saludo').innerHTML = 'Me tome una siesta en estos lugares.'" href="#hora" class="button menorq">Mas de 1 h.</a></li>
          <li><a id="all" onclick="document.getElementById('saludo').innerHTML = 'Mira cuantas personas me han visto!!.'" href="#all" class="button all">Todas las apariciones</a></li>
        </ul>
        <footer>
          <article class="col-lg-4"></article>
          <article class="col-lg-4">
            <h2>OVNI
              <div class="tracktitle">TrackingApp</div>
              <div class="authortitle">Kiaria Barrios</div>
            </h2>
          </article>
          <article class="col-lg-4"></article>
          <section class="col-lg-12">
            <p>Descubre donde ha sido visto "Paul" el alien a nivel mundial!!</p>
          </section>
        </footer>
      </article>
    </section>
  </body>
</html>
